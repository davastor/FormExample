<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pic-container">
        <div class="logo-container">
            <img src="leaf.png" alt="leaf">
            SIGN-UP FORM
        </div> 
    </div>

    <div class="right-container">
        <div class="hero-container">  This is not a real service!  However, you should just sign up anyway.  
            <span>You might get something cool.</span>   
        </div>

        <form id="form">
                <div class="form-container">
                    <div class="form-title">Let's get started.</div>
    
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
        
                    <div class="input"> 
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
        
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
        
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" required>
                    </div>
        
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
        
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit">Create Account</button>
                    <div class="login-cont">
                        <div>Already have an account? </div>
                        <a href="#">Log in</a>
                    </div>
                </div>
        </form>


    </div>



</body>


<script type="text/javascript">

    const pass = document.getElementById("password");
    const confirmPass = document.getElementById("confirm-password")
    const form = document.getElementById("form");

    confirmPass.addEventListener("input", (event)=> {
        if(pass.value !== confirmPass.value){
            pass.classList.add("password-error");
            confirmPass.classList.add("password-error");
        }
        else{
            pass.classList.remove("password-error");
            confirmPass.classList.remove("password-error");
        }
    })



    form.addEventListener("submit", (event) => {
        if (pass.value !== confirmPass.value){
            confirmPass.setCustomValidity("This password does not match the first field.");
            console.log("Test");
            event.preventDefault();
        }
        else{
            form.submit();
            form.reset();
        }
    });


</script>
</html>
